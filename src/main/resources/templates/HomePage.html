<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADV Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #01579b;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0288d1;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            color: #ffffff;
            margin: 0;
        }
        main {
            padding: 50px 20px;
        }
        main h3 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .cta-button {
            background-color: #0277bd;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #01579b;
        }
    </style>
</head>
<body>
<header>
    <h1>ADV Shop</h1>
</header>
<main>
    <h3>Welcome</h3>
    <a class="cta-button" href="/product/list">Start Shopping</a>
</main>
</body>
</html>
